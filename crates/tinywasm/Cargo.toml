[package]
name="tinywasm"
version.workspace=true
description="A tiny WebAssembly interpreter"
edition.workspace=true
license.workspace=true
authors.workspace=true
repository.workspace=true
readme="../../README.md"

[lib]
name="tinywasm"
path="src/lib.rs"

[dependencies]
_log={version="0.4", optional=true, package="log"}
tinywasm-parser={version="0.6.0", path="../parser", default-features=false, optional=true}
tinywasm-types={version="0.6.0", path="../types", default-features=false}
libm={version="0.2", default-features=false}

[dev-dependencies]
wasm-testsuite={path="../wasm-testsuite"}
wast={version="202.0"}
owo-colors={version="4.0"}
eyre={version="0.6"}
serde_json={version="1.0"}
serde={version="1.0", features=["derive"]}
pretty_env_logger="0.5"

[features]
default=["std", "parser", "logging", "archive"]
logging=["_log", "tinywasm-parser?/logging", "tinywasm-types/logging"]
std=["tinywasm-parser?/std", "tinywasm-types/std"]
parser=["tinywasm-parser"]
unsafe=["tinywasm-types/unsafe"]
archive=["tinywasm-types/archive"]

[[test]]
name="test-mvp"
harness=false

[[test]]
name="test-two"
harness=false

[[test]]
name="test-wast"
harness=false
